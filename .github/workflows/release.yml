name: Release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node.js 14.x
        uses: actions/setup-node@c46424eee26de4078d34105d3de3cc4992202b1e
        with:
          node-version: "14.x"
          registry-url: "https://npm.pkg.github.com"

      - name: Cache npm
        uses: actions/cache@0781355a23dac32fd3bac414512f4b903437991a
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: NPM version check
        run: npm version

      - name: NPM install
        run: npm ci --ignore-scripts

      - name: Bundle app
        uses: electron-forge/bundle-action@main
        with:
          macos-cert-importer: ci/codesign/import-testing-cert-ci.sh
          target-arch: x64
          target-platform: darwin

      - name: Generate distributables
        uses: electron-forge/distributable-action@main
        with:
          macos-cert-importer: ci/codesign/import-testing-cert-ci.sh
          target-maker: "@electron-forge/maker-dmg"
          target-arch: x64
          target-platform: darwin

      - name: Save distributable
        uses: actions/upload-artifact@v1
        with:
          name: dmg (darwin x64)
          path: out/make
